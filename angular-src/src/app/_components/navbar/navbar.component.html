<!-- Login modal starts -->
<div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="loginForm" class="">
                <div class="form-group borderbtm">
                    <input formControlName="email" type="email" class="form-control" id="email">
                    <span data-placeholder="Email"></span>
                </div>
                <div class="form-group borderbtm">
                    <input formControlName="password" type="password" class="form-control" id="pwd">
                    <span data-placeholder="Password"></span>
                </div>
                <div class="center">
                    <button type="submit" (click)="onLoginSubmit()" [disabled]="loginForm.invalid" class="btn btn-block btn-primary">
                       Login
                    </button>
                </div>
            </form>
            <hr class="style-four mt-5">
            <button type="button" (click)="fbLogin()" class="btn btn-primary btn-block mt-5" style="background: aliceblue; COLOR:#212121">CONTINUE WITH FACEBOOK</button>
        </div>
      </div>
    </div>
</div>
<!-- Login modal ends -->
